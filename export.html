<html>
  <script>
    window.onload = function(){
      code = JSON.parse(sessionStorage.code);

      //prompt for fileID
      var myHeaders = new Headers();
      myHeaders.append("Authorization", "Bearer " + code.access_token);
      
      var requestOptions = {
        method: 'GET',
        headers: myHeaders
      };
      
      fetch("https://api.figma.com/v1/files/" + prompt("File id", "0t9SMmG2b9CsmIs32UgCfN"), requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));
            
          }
  </script>
</html>
